<!DOCTYPE html>
<html>
<title>DBC IT Secret Santa</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.telegraph.co.uk/content/dam/women/2017/03/08/red_trans_NvBQzQNjv4BqVdTKv7s_pHOjygWVCEdXn_whuBm_mX9zX6zuvkZ-Nrw.JPG?imwidth=1400');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    DB Cargo UK
  </div>
  <div class="w3-display-middle" id = "contentMain">
    <h1 class="w3-jumbo w3-animate-top">Secret Santa</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Type your email below and enter the Secret Santa</p>
    <input id="email">
    <button type="button" onclick="myFunction()">Submit</button>
  </div>

  <div class="w3-display-middle w3-jumbo"><p id="demo"></p></div>
  <div class="w3-display-bottommiddle"><p id="demo2"></p></div>
  <script>
  function myFunction() {
    var x, text, text2, mainContent;

    // Get the value of the input field with id="numb"
    x = document.getElementById("email").value;
    text2 = document.getElementById("demo2").value;
    mainContent = document.getElementById("contentMain");
    // If x is Not a Number or less than one or greater than 10
    if (x.includes("@deutschebahn.com")) {
      text = "Ho Ho Ho";
      demo2.style.display = "none";
      mainContent.style.display = "none";
      document.getElementById("demo").innerHTML = text;
    } 
    else {
      text = "Please enter a valid email";
      document.getElementById("demo2").innerHTML = text;
    }

  }
  </script>

  <div class="w3-display-bottomleft w3-padding-large">Website by Samuel Haque</a>
  </div>
</div>

</body>
</html>
